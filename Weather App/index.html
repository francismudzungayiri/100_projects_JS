<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Tailwindcss</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=rainy" />
  </head>
  <body
    class="bg-[#F8FAFC] flex justify-center items-center w-full h-[100vh] overflow-hidden text-[14px] text-[#9AA6B2]"
  >
    <section
      class="w-[40%] bg-[#F8FAFC] p-10 rounded-xl shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)]"
    >
      <h1 class="text-4xl font-bold mb-4">Weather App</h1>
      <form class="input flex justify-between">
        <input
          class="border-2 border-[#D9EAFD] px-3 py-2 w-[60%] focus:border-[#D9EAFD]"
          type="text"
          name="location"
          id="location"
        />
        <button
          class="bg-[#D9EAFD] text-[#9AA6B2] p-3 rounded-md cursor-pointer hover:bg-transparent hover:border-2 hover:border-[#D9EAFD]"
          type="submit"
        >
          Get Weather
        </button>
      </form>

      <div id="imgs" class="my-5 flex justify-center items-center">
        <img src="" alt="">
      </div>
      <p class="mt-4 text-3xl font-medium text-center"><span class="degrees">00</span> &#x2103</p>
      <p class="text-base text-center text-[#BCCCDC text-center] mt-2.5" id="description"></p>
      <div class="container mt-5 flex justify-between ">
        <div class="w-[30%] bg-[#F4F6FF] h-[30%] p-2.5"> 
            <p class="text-center">Feels Like</p>
            <p class="text-center font-normal" id="feels-box"></p>
        </div>
        <div class="w-[30%] bg-[#F4F6FF] h-[30%] p-2.5"> 
            <p class="text-center">Humidity</p>
            <p class="text-center font-normal" id="humidity-box"></p>
        </div>
        <div class="w-[30%] bg-[#F4F6FF] h-[30%] p-2.5"> 
            <p class="text-center">Wind Speed</p>
            <p class="text-center font-normal" id="wind-box"></p>
        </div>
      </div>
      <p class="humudity"></p>
      <div class="description"></div>
    </section>
    <script src="/src/js/main.js"></script>
  </body>
</html>
